<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login form task 4</title>
  <link rel="stylesheet" href="4 css.css">

    <body>
        <header><i>!--PIcK a BoOk</i></header>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div classs="field input-field">
                            <input type="email" placeholder="Enter Email" class="input">
                        </div>
                        <div classs="field input-field">
                            <input type="password" placeholder="Enter Password" class="password">
                       <i class="bx bx-hide eye-icon"></i>
                        </div>
                        <div class="form_link">
                            <a href="#" class="forgot">Forgot password</a>
                        </div>
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                        <div class="form_link">
                            <span>Register <a href="#" class="link signup-link">signup</a></span>
                        </div>
                    </form>
                </div>
            </div>


            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div classs="field input-field">
                            <input type="text" placeholder="Enter name" class="input">
                        </div>
                        <div classs="field input-field">
                            <input type="email" placeholder="Enter Email" class="input">
                        </div>
                        <div classs="field input-field">
                            <input type="password" placeholder="Enter Password" class="password">
                            
                        </div>
                        <div classs="field input-field">
                            <input type="password" placeholder=" Confirm Password" class="password">
                       <i class="bx bx-hide eye-icon"></i>
                        </div>
                        <div class="form_link">
                            <a href="#" class="forgot">Forgot password</a>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                        <div class="form_link">
                            <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                        </div>
                    </form>
                </div>

               
            </div>
            
        </section>
     <script src="4 javascript.js"></script>          
    </body>

</html>
